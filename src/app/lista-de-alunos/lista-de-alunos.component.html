<table class="table table-hover">
    <thead>
        <tr>
            <th>id</th>
            <th>Aluno</th>
            <th>Periodo</th>
            <th>Turma</th>
            <th>Média/Notas</th>
            <th>Frequência</th>
            <th>Situação Final</th>
            <th>Registrar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let alunoTurma of listaAlunos">
            <td>{{alunoTurma.idAluno}}</td>
            <td>{{alunoTurma.nome}}</td>
            <td>{{alunoTurma.periodo}}</td>
            <td>{{alunoTurma.turma.numeroTurma}}</td>
            <td>{{alunoTurma.mediaFinal}}</td>
            <td>{{alunoTurma.totalFrequencia}}</td>            
            <td class="table-success" *ngIf="alunoTurma.situacao == 'Aprovado'">{{alunoTurma.situacao}}</td>
            <td class="table-danger" *ngIf="alunoTurma.situacao == 'Reprovado' || alunoTurma.situacao == 'Reprovado por Falta'">{{alunoTurma.situacao}}</td>
            <td *ngIf="alunoTurma.situacao == null">N/I</td>
            <td>
            <button class="btn btn-primary btn-sm" (click)="editAluno(alunoTurma)" title="Editar Aluno">
                <i class="fa fa-pencil" aria-hidden="true"></i>
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteAluno(alunoTurma)" title="Excluir Aluno">
                <i class="fa fa-trash-o" aria-hidden="true"></i>
            </button>
            </td>
        </tr>
    </tbody>
</table>
